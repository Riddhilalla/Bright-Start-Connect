<head>

<body>
    <div class="container">
        <div class="main">
            <div class="image">
                <div id="image-overlay">
                    <p>Transforming Lives Through Education: <br>
                        Volunteer Now</p>
                    <!-- Add more text or elements as needed -->
                </div>
            </div>
            <div class="form-d">
                <h2>Application Form</h2>
                <div class="form-body">
                    <form action=""><input type="text" name="" id="field" placeholder="Full name" required><br>
                        Date of birth<input type="date" name="" id="field" style="margin-top: 2%;" required><br>
                        <input type="phone" name=""  placeholder="Mobile number" id="field" required><br>
                        <input type="email" name="" placeholder="Email address" id="field" required><br>
                        Location<select name="" id="field">
                            <option value="Mumbai">Mumbai</option>
                            <option value="Pune">Pune</option>
                            <option value="Surat">Surat</option>
                            <option value="Delhi">Delhi</option>
                        </select><br>
                        Work Preference
                        <div style="display: flex; justify-content: left;"><div class="1" style="margin-right: 15%;"><input type="checkbox" name="" id="">Teaching Asst</div>
                            <div class="1"><input type="checkbox" name="" id="">Content Writing</div></div>
                            <div style="display: flex; justify-content: left;">
                            <div class="1" style="margin-right: 19%;"><input type="checkbox" name="" id="">Mentorship</div>
                            <div class="1"><input type="checkbox" name="" id="">Doubt Solving</div></div><br>
                        <label for="availableDays">Available Days:</label>
    <select id="availableDays" name="availableDays" multiple>
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
        <option value="saturday">Saturday</option>
        <option value="sunday">Sunday</option>
    </select><br>

    <label for="availableTimes">Available Times:</label>
    <input type="text" id="field"name="availableTimes" placeholder="e.g., Morning, Afternoon, Evening"><br>
                        <div class="check"><input type="checkbox" name="" id="" required>You agree with the terms and conditions of foundation</div><br>
                        <button>Submit</button></form>
                </div>
            </div>  
        </div>
        
    </div>
