<body>
    <div class="container">
        <div class="main">
            <div class="image"></div>
            <div class="form-d">
                <h2>Register Here</h2>
                <div class="form-body">
                    <form action=""><input type="text" name="" id="field" placeholder="Full name" required><br>
                        Date of birth<input type="date" name="" id="field" style="margin-top: 2%;" required><br>
                        <input type="phone" name=""  placeholder="Mobile number" id="field" required><br>
                        <input type="email" name="" placeholder="Email address" id="field" required><br>

                        <input type="text" placeholder="Guardian Name" id="field" required><br>
                        <input type="phone" placeholder="Guardian contact number"id="field" required><br>
                        <div class="check"><input type="checkbox" name="" id="" required>You agree with the terms and conditions of foundation</div>
                        
                        <button>Submit</button></form>

                </div>
            </div>
