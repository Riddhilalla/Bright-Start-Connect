
<style>
    body {
        background-color: #0F0326;
        /* background-image: url("https://www.trainerbubble.com/wp-content/uploads/2015/09/Rapid-Review_web.jpg"); */
        background-size: cover;
        background-repeat: no-repeat;
        opacity: 0.9;
        backface-visibility: visible;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    .review-form {
        background-color: #b5d99c;
        color: #E65F5C;
        padding: 40px; /* Increased padding */
        border-radius: 15px; /* Increased border-radius */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Increased box-shadow */
        max-width: 500px; /* Increased max-width */
        margin: auto;
        width: 100%;

        /* Animation properties */
        animation-name: slideIn;
        animation-duration: 4s;
        animation-timing-function: ease;
        animation-fill-mode: both;

    }
    @keyframes slideIn {
        from {
            margin-right: 100%; /* Slide in from the right */
        }
        to {
            margin-right: 0; /* Slide to the center */
        }
    }

    .btn-outline-dark:hover {
            background-color: #F0807F; 
            color: white;
        }
</style>

<body>
    <div class="review-form">
        <h4 class="text-center mb-3"> Leave a Review </h4>
        <form method="POST" novalidate="needs-validation">
            <div class="mb-3">
                <label for="rating" class="form-label"></label>
                <fieldset class="starability-coinFlip">
                    <legend>Rating</legend>
                    <input type="radio" id="no-rate" class="input-no-rate" name="rating" value="0" checked aria-label="No rating." />
                    <input type="radio" id="first-rate1" name="rating" value="1" />
                    <label for="first-rate1" title="Terrible">1 star</label>
                    <input type="radio" id="first-rate2" name="rating" value="2" />
                    <label for="first-rate2" title="Not good">2 stars</label>
                    <input type="radio" id="first-rate3" name="rating" value="3" />
                    <label for="first-rate3" title="Average">3 stars</label>
                    <input type="radio" id="first-rate4" name="rating" value="4" />
                    <label for="first-rate4" title="Very good">4 stars</label>
                    <input type="radio" id="first-rate5" name="rating" value="5" />
                    <label for="first-rate5" title="Amazing">5 stars</label>
                  </fieldset>
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label"> <legend>Comment</legend></label>
                <textarea name="review[comment]" id="comment" cols="30" rows="5" class="form-control" required></textarea>
            </div>
            <div class="text-center">
                <button class="btn btn-outline-dark">Submit</button>
            </div>
            
        </form>
    </div>
</body>
</html>
